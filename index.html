<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="teal lighten-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">News App</a>
            </div>
        </nav>
        <div class="search-controls">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card amber">
                            <form name="newsControls">
                                <div class="card-content white-text">
                                    <span class="card-title">Search News</span>
                                    <div class="input-field">
                                        <select name="country" id="country">
                                            <option value="us">United States</option>
                                            <option value="gb">Great Britain</option>
                                            <option value="de">Germany</option>
                                            <option value="ru">Russia</option>
                                            <option value="fr">France</option>
                                            <option value="it">Italy</option>
                                        </select>
                                        <label class="red-text">Choose country:</label>
                                    </div>
                                    <div class="input-field">
                                        <select name="category" id="category">
                                            <option value="general">General</option>
                                            <option value="health">Health</option>
                                            <option value="business">Business</option>
                                            <option value="science">Science</option>
                                            <option value="sports">Sports</option>
                                        </select>
                                        <label class="red-text">Choose category:</label>
                                    </div>
                                    <div class="input-field">
                                        <input id="autocomplete-input" type="text" class="autocomplete" name="search">
                                        <label for="autocomplete-input" class="white-text">Search</label>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">
                                        Search
                                        <i class="material-icons right">search</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="news-container">
            <div class="container">
                <div class="row grid-container"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
